<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="vacation_until">Abgemeldet bis:</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="user.vacation_until" is-open="popup2.opened" datepicker-options="dateOptions" name="vacation_until" show-button-bar="false"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>

        <div class="form-group" show-errors>
          <label for="vacation_reason">Begründung</label>
          <input type="text" id="vacation_reason" name="vacation_reason" class="form-control" ng-model="user.vacation_reason" placeholder="Begründung" required>
          <div ng-messages="userForm.vacation_reason.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Begründung wird benötigt.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Profil speichern</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profil wurde erfolgreich gespeichert</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
