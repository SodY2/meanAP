<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Vorname</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="Vorname" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vorname wird benötigt.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email wird benötigt.</p>
            <p class="help-block error-text" ng-message="email">Email ist ungültig.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username" required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username wird benötigt.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="steamprofile">Steamprofil-Link</label>
          <input type="text" id="steamprofile" name="steamprofile" class="form-control" ng-model="user.steamprofile" placeholder="Steamprofil-Link" required>
          <div ng-messages="userForm.steamprofile.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Steamprofil-Link wird benötigt.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Profil speichern</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profil wurde erfolgreich gespeichert</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
