<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Mitglieder</h1>
      </div>
      <div class="col-md-offset-4 col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Suche" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in pagedItems" ui-sref="admin.user({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.username +' - '+ user.firstName +' ('+ user.clanrang+')'"></h4>
      <p class="list-group-item-text">{{user.email}}<span class="vacation" ng-show="isOnVacation(user)"> Abgemeldet bis: {{user.vacation_until | date:'dd.MM.yyyy'}} </span><span class="vacation" ng-show="user.vacation_reason.length > 0 && isOnVacation(user)"> Begründung: {{user.vacation_reason}} </span></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()" next-text="weiter" last-text="letzte" previous-text="zurück" first-text="erste"></pagination>
</section>
