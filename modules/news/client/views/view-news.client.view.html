<section>
  <div class="page-header">
    <h1 ng-bind="vm.news.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.news.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="news.edit({ newsId: vm.news._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Erstellt am
      <span ng-bind="vm.news.created | date:'dd.MM.yyyy'"></span>
      von
      <span ng-if="vm.news.user"
            ng-bind="vm.news.user.displayName"></span>
      <span ng-if="!vm.news.user">Deleted User</span>
    </em>
  </small>
  <div ta-bind ng-model="vm.news.content"></div>
</section>
