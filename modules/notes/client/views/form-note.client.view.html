<section>
  <div class="page-header">
    <h1>{{vm.note._id ? 'Notiz bearbeiten' : 'Neue Notiz'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.noteForm" class="form-horizontal" ng-submit="vm.save(vm.form.noteForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <input name="name" type="text" ng-model="vm.note.name" id="name" class="form-control" placeholder="Titel" required>
          <div ng-messages="vm.form.noteForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Titel ist erforderlich.</p>
          </div>
        </div>

        <div class="form-group">
          <text-angular ng-model="vm.note.note"></text-angular>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.note._id ? 'Speichern' : 'Erstellen'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
