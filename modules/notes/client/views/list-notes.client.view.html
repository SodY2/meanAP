<section>
  <div class="page-header">
    <h1>Notizen</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="note in vm.notes"
       ui-sref="notes.view({ noteId: note._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Erstellt am
        <span ng-bind="note.created | date:'dd.MM.yyyy'"></span>
        von
        <span ng-if="note.user" ng-bind="note.user.displayName"></span>
        <span ng-if="!note.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="note.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.notes.$resolved && !vm.notes.length">
    No Notes yet, why don't you <a ui-sref="notes.create">create one</a>?
  </div>
</section>
